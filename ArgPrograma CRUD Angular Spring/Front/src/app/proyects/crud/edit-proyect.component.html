<div class="container" *ngIf="isLogged">
    <div class="row">
        <div class="col">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="urlimagen">URL of the image</label>
                    <input type="text" class="form-control" id="urlimagen" name="urlimagen"
                    [(ngModel)]="projects.urlimagen" required>
                </div>
                <div class="form-group">
                    <label for="nombre">Name</label>
                    <input type="text" class="form-control" id="nombre" name="nombre"
                    [(ngModel)]="projects.nombre" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Description</label>
                    <textarea name="descripcion" id="descripcion" rows="5" [(ngModel)]="projects.descripcion" required></textarea>
                </div>
                <div class="form-group">
                    <label for="descripcion">URL of the Beta</label>
                    <input type="text" class="form-control" id="urlproyecto" name="urlproyecto"
                    [(ngModel)]="projects.urlproyecto" required>
                </div>
                <button type="button" class="btn btn-outline-danger" (click)="closeediting.emit(false)" >Cancel</button>
                <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">Actualizate</button>
            </form>
        </div>
    </div>
</div>
