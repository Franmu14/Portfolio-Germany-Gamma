<div class="container" *ngIf="isLogged">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="urlimagen">URL of the image</label>
                    <input type="text" class="form-control" id="urlimagen" name="urlimagen"
                    [(ngModel)]="urlimagen" required>
                </div>
                <div class="form-group">
                    <label for="titulo">Title</label>
                    <input type="text" class="form-control" id="titulo" name="titulo"
                    [(ngModel)]="titulo" required>
                </div>
                <div class="form-group">
                    <label for="fecha">Date</label>
                    <input type="text" class="form-control" id="fecha" name="fecha"
                    [(ngModel)]="fecha" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Description</label>
                    <textarea name="descripcion" id="descripcion" rows="5" [(ngModel)]="descripcion" required></textarea>
                </div>
                <a href="#experiencias"><button type="button" class="btn btn-outline-danger">Cancel</button></a>
                <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">Create</button>
            </form>
        </div>
    </div>
</div>
